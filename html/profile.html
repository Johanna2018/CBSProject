<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Profile</title>
</head>
<body>

<h1>Your Profile</h1>

<div>
        <label for="wholeName"> <b>Name: </b> </label>
        <input type="text" name="wholeName" id="whole-name" placeholder="to be filled from js" /> <br>
       
        <label for="username"> <b> User Name:</b> </label>
        <input type="text" name="userName" id="username" placeholder="to be filled from js" />
        <!-- What is the purpose of the name here? Do we need it?? -->

</div>

<label for = "gender"> <b>Gender:</b> </label>
<!-- missing a name? -->

<label for="radio-choice-1">Male</label>
<input type="radio" name="gender-choice" id="genderMale" value="male" />

<label for="radio-choice-2">Female</label>
<input type="radio" name="gender-choice" id="genderFemale" value="female" />

<label for="radio-choice-3">Other</label>
<input type="radio" name="gender-choice" id="genderOther" value="other" />


<div>
<label for="userDescription"> <b> Description/Bio </b>  </label>
<textarea cols= "30" rows="10" name="user-description" id="user-description" placeholder="Few words about yourself"></textarea>

</div>

<div>
        <label for="userPhoto"> <b> Your profile photo </b> </label>
        <input type="file" name="photo" id="photo" />


</div>

<h2>Settings</h2>

<label for = "password">Current password </label>
<input type= "password" name="password" placeholder="to be filled from js"/> <br/>

<label for = "newPassword">New password </label>
<input type= "password" name="newPassword" placeholder="to be filled by user"/> <br/>

<label for = "confirmeNewPassword">Confirm new password </label>
<input type= "password" name="confirmNewPassword" placeholder="to be filled by user"/>







    
</body>
</html>
