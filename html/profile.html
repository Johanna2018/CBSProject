<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
</head>

<body>

    <h1>My Profile</h1>

    <div>
        <label for="wholeName"> <b>Name: </b> </label>
        <input type="text" name="wholeName" id="wholeName" placeholder="Type in your whole name" /> <br>

        <label for="username"> <b> User Name:</b> </label>
        <input type="text" name="username" id="username" placeholder="Type in a username" />

    </div>

    <label for="gender"> <b>Gender:</b> </label>

    <label for="radio-choice-1">Male</label>
    <input type="radio" name="gender-choice" id="genderMale" value="Male" />

    <label for="radio-choice-2">Female</label>
    <input type="radio" name="gender-choice" id="genderFemale" value="Female" />

    <label for="radio-choice-3">Other</label>
    <input type="radio" name="gender-choice" id="genderOther" value="Other" />


    <div>
        <label for="userDescription"> <b> Description/Bio </b> </label>
        <textarea cols="30" rows="10" name="user-description" id="user-description" placeholder="Few words about yourself"></textarea>

    </div>

    <div>
        <button type="button" id="saveChanges">Save</button>
    </div>

    <div>
        <button type="button" id="home" onclick='home()'>Home</button>
    </div>

    <div>
        <button type="button" id="myVac" onclick='myVac()'>My Vacations</button>
    </div>

    <div>
        <button type="button" id="logout" onclick='logout()'>Log-out</button>
    </div>
    <!-- Links to javascript files -->
    <script type="text/javascript" src="../scripts/util.js"></script>
    <script type="text/javascript" src="../scripts/userClass.js"></script>
    <!-- This script must be down here because it calls buttons and input fields from HTML, if it would be in the beginning, the HTML would not be loaded then -->
    <script type="text/javascript" src="../scripts/profile.js"></script>

</body>

</html>
