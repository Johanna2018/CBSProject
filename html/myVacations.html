<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Vactions</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
  
        #map {
            height: 92%;
        }
        /* Optional: Makes the sample page fill the window. */
  
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
  
    </style>
</head>

<body>
    <!-- script to load the Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKWDH2tfpzh33fGeXac1fOuTOBGgD-Jsg"></script>
    <h1>My Vacations</h1>

    <p id="myVacationsList"></p>

    </div>
    <div>
        <button id="createVac">Create New Vacation</button>
    </div>
    <div>
        <button id="home">Home</button>
    </div>
    <div>
        <button type="button" id="logout">Log-out</button>
    </div>
    <br>
    <button id="toggle" style="display: none; background-color: cornflowerblue; color: white; font-size: 15px; font-family: verdana;">Toggle
        all entries</button>

    <div id="map" height="460px" width="100%"></div>


    <div id="editVacation"></div>

    <!-- Links to javascript files -->
    <script type="text/javascript" src="../scripts/util.js"></script>
    <script type="text/javascript" src="../scripts/userClass.js"></script>
    <!-- This script must be down here because it calls buttons and input fields from HTML, if it would be in the beginning, the HTML would not be loaded then -->
    <script type="text/javascript" src="../scripts/myVacations.js"></script>



</body>

</html>
