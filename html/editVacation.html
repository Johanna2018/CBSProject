<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Vacation</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 92%;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

    </style>

</head>

<body>
    <!-- script to load the Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKWDH2tfpzh33fGeXac1fOuTOBGgD-Jsg&callback=start"></script>

    <h1>Edit Vacation</h1>
    <form>
        <div>
            <label for="vacTitle">Title: </label>
            <input id="vacTitle" placeholder="Type in a title" type="text" required>
        </div>

        <div>
            <label for="vacDescription">Description: </label>
            <textarea cols="30" rows="10" id="vacDescription" placeholder="Type in a description" required></textarea>
        </div>
    </form>

    <button id="deletePins" style="background-color: crimson; color: white; font-size: 15px; font-family: verdana;">Delete
        all entries</button>
    <button id="toggle" onclick='toggle(retrievedMarkers)' style="display: none; background-color: cornflowerblue; color: white; font-size: 15px; font-family: verdana;">Toggle
        all entries</button>

    <div id="map" height="460px" width="100%"></div>
    <div>

        <div>
            <label for="publish">Publish your map </label>
            <input id="publish" type="checkbox">
        </div>

        <div>
            <label for="tags">Tags </label>
            <input id="tags" placeholder="Type in some tags" type="text">
            <div>
                <span id="tagSpan">One tag can only be one word. Please seperate the tags with an #</span>
            </div>
        </div>

        <div>
            <button type="button" id="saveChanges">Save</button>
        </div>

        <div>
            <button type="button" id="deleteVac">Delete</button>
        </div>

        <div>
            <button type="button" id="home" onclick='home()'>Home</button>
        </div>

        <div>
            <button type="button" id="myVac" onclick='myVac()'>My Vacations</button>
        </div>

        <div>
            <button type="button" id="logout" onclick='logout()'>Log-out</button>
        </div>

        <!-- Links to javascript files -->
        <script type="text/javascript" src="../scripts/util.js"></script>
        <script type="text/javascript" src="../scripts/vacationsClass.js"></script>
        <script type="text/javascript" src="../scripts/pinClass.js"></script>
        <!-- This script must be down here because it calls buttons and input fields from HTML, if it would be in the beginning, the HTML would not be loaded then -->
        <script type="text/javascript" src="../scripts/editVacation.js"></script>
</body>

</html>
